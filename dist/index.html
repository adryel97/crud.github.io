  <body x-data="crudApp()" class="bg-brand-800 py-5">
    <div class="max-w-xl mx-auto">
      <div class="p-6 bg-brand-700 border border-brand-500 rounded-lg bg">
          <form @submit.prevent="addContact">
            <h1 class="font-bold text-white text-xl mb-5">Criar contato</h1>
            <div class="grid lg:grid-cols-2 gap-3">
              <div>
                <input placeholder="Nome completo" class="w-full text-white rounded-lg bg-brand-800 border border-brand-500 text-white focus:ring-brand-300 focus:border-brand-300 placeholder:text-white" type="text" id="name" x-model="newContact.name" required>
              </div> 
              <div>
                <input class="w-full text-white rounded-lg bg-brand-800 border border-brand-500 text-white focus:ring-brand-300 focus:border-brand-300 placeholder:text-white" type="date" id="birthdate" x-model="newContact.birthdate" required>
              </div>
              <div>
                <input placeholder="Numero de telefone" class="w-full text-white rounded-lg bg-brand-800 border border-brand-500 text-white focus:ring-brand-300 focus:border-brand-300 placeholder:text-white" type="tel" id="phone" x-model="newContact.phone" required>
              </div>
              <div>
                <input placeholder="E-mail" class="w-full text-white rounded-lg bg-brand-800 border border-brand-500 text-white focus:ring-brand-300 focus:border-brand-300 placeholder:text-white" type="email" id="email" x-model="newContact.email" required>
              </div>
            </div>

            <div>
              <button type="submit" class="py-2.5 font-bold hover:bg-brand-500 px-5 rounded-lg bg-brand-400 text-white mt-5">Adicionar Contato </button>
            </div>
        </form>
      </div>


<div class="p-6 bg-brand-700 border border-brand-500 rounded-lg mt-5">
 <div class="flow-root">
      <ul role="list" class="divide-y divide-brand-200 dark:divide-brand-300">
        <template x-for="(contact, index) in contacts">
          <li class="py-3 sm:py-4">
              <div class="flex items-center">
                  <div class="flex-1 min-w-0 ms-4">
                      <p x-text="contact.name" class="text-sm font-medium text-gray-900 truncate dark:text-white">
                          
                      </p>
                      <p x-text="contact.birthdate" class="mb-3 text-sm text-gray-500 truncate dark:text-gray-400">
                          
                      </p>
                      <p  x-text="contact.phone" class="mb-3 text-sm text-gray-500 truncate dark:text-gray-400">
                          
                      </p>
                      <p   x-text="contact.email" class="mb-3 text-sm text-gray-500 truncate dark:text-gray-400">
                          
                      </p>
                  </div>
                  <div class="inline-flex items-center">
                    <button @click="removeContact(index)" class="bg-red-500 text-white py-1.5 border-none px-5 rounded-lg"><span class="font-bold">Remover</span> <i class="ri-delete-bin-7-line"></i></button>
                  </div>
              </div>
          </li>
        </template>
      </ul>
 </div>
</div>
          <!-- Lista de Contatos -->
          <ul>
          
              <li >
                  <span ></span>

              </li>
            
          </ul>
  </div>

</html>
